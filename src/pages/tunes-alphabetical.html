---
layout: alphabetical
permalink: /tunes/alphabetical/
---

<section class="mt-15">
    <p class="subtitle">Click a tune name to view the dots.</p>
    {% set tunelist = collections.tunes %}

    {% for tunes in tunelist | reverse %}
        <article class="my-8 ">
            <p class="font-bold text-3xl text-gray-900 mb-2">
                <a href="{{ tunes.url | url }}">
                    {% if tunes.data.title %}
                        {{ tunes.data.title }}
                    {% else %}
                        Untitled
                    {% endif %}
                </a>
                <span>({{ tunes.data.key }})</span>
            </p>

        </article>
    {% endfor %}
</section>
