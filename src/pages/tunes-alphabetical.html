---
layout: alphabetical
permalink: /tunes/alphabetical/
---

<section class="mt-15">
    <p class="subtitle my-10 ">Click a tune name to view the dots.</p>
    {# {% set tunelist = collections.tunes %} #}

    {% for tunes in collections.tunes  %}
       
            <p class=" text-2xl text-gray-900 mb-3">
                <a href="{{ tunes.url | url }}">
                    {% if tunes.data.title %}
                        {{ tunes.data.title }}
                    {% else %}
                        Untitled
                    {% endif %}
                <span>({{ tunes.data.key }})</span>
                </a>
            </p>

       
    {% endfor %}
</section>
