---
layout: default
prism: true
---

<div class="container max-w-6xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="font-bold text-5xl">{{title}}</h1>
        <p class="text-center text-base leading-6 font-medium text-gray-500">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>

    </div>
    
    <article class="prose lg:prose-xl my-4 mx-auto">
        Content
        {{ content | safe }}

    {% if abc %}
        <p class="text-lg text-gray-500 mb-3">
            Tune Data:
        </p>
        <textarea name="ABC Music" id="abcText" cols="80" rows="12" spellcheck="false">{{ abc }}</textarea>
    {% endif %}

    <div id="warnings"></div>
    <hr>
    <div id="paper"></div>

    </article>

   
</div>
